name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:   # allow manual trigger from GitHub UI

permissions:
  contents: read
  pages:    write
  id-token: write

# Only one deployment runs at a time; cancel in-progress if a new push arrives
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build Vite app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          GITHUB_ACTIONS: 'true'          # triggers base: '/ddos-monitor.github.io/'
          VITE_DEMO_MODE: 'true'           # frontend runs in demo mode on Pages
          VITE_API_URL: 'https://your-backend.fly.dev'   # update when backend is deployed
          VITE_WS_URL:  'wss://your-backend.fly.dev/ws/attacks'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    name: Deploy to Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
